<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>S68k test website</title>
	<style>
		* {
			box-sizing: border-box;
		}

		body,
		html {
			margin: 0;
			padding: 0;
			font-family: Arial;
			display: flex;
			flex-direction: column;
			width: 100%;
			height: 100%;
			background-color: #131B23;
		}

		body {
			padding: 1rem;
			overflow-y: scroll;
		}

		::-webkit-scrollbar-thumb {
			background: #22313f;
			border-radius: 2px;
		}

		::-webkit-scrollbar {
			width: 0.5rem;
		}
		.sp{
			background-color: #2274A5;
			border-radius: 0.2rem;
		}
		.code {
			display: flex;
			flex-direction: column;
			flex: 1;
		}

		.code textarea {
			flex: 1;
			resize: none;
		}

		.code textarea,
		button {
			width: 100%;
			padding: 0.4rem;
			border: none;
			border-radius: 0.4rem;
			background-color: #F5F5F5;
		}

		input {
			border-radius: 0.3rem;
			border: none;
			width: 7rem;
			padding: 0 1rem;
		}

		button {
			width: fit-content;
			padding: 0.6rem;
			background-color: #2274A5;
			font-weight: bold;
			color: #F5F5F5;
			cursor: pointer;
		}

		.row {
			display: flex;
			gap: 0.8rem;
		}

		#error-wrapper {
			display: flex;
			flex-direction: column;
			width: 30rem;
			margin-top: 1rem;
		}

		.error {
			background-color: #1e2a35;
			color: #F5F5F5;
			margin-top: 0.2rem;
			border-radius: 0.4rem;
			padding: 0.6rem;
		}

		#registers {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			gap: 0.4rem;
			width: 10rem;
			padding: 0.8rem;
			color: #F5F5F5;
			background-color: #1e2a35;
			border-radius: 0.5rem;
		}

		button:disabled {
			opacity: 0.5;
			cursor: not-allowed;
		}

		#current-instruction {
			color: #F5F5F5;
			width: 100%;
		}

		.register {
			width: 100%;
			height: 1rem;
		}

		#std-out {
			flex: 1;
			max-height: 8rem;
			padding: 0.5rem;
			margin-top: 1rem;
			border-radius: 0.5rem;
			background-color: #1e2a35;
			color: #F5F5F5;
		}

		#memory {
			display: grid;
			grid-template-columns: repeat(16, 1fr);
			grid-template-rows: repeat(16, 1fr);
			width: 40rem;
			height: 100%;
			margin-top: 0.5rem;
			background-color: #1e2a35;
			padding: 0.5rem;
			color: #F5F5F5;
			border-radius: 0.5rem;
		}

		#memory span {
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#mem-address {
			flex: 1;
		}
	</style>
</head>

<body>
	<div class="row" style="flex:1; min-height: 90vh;">
		<div class="code">
			<textarea id="code-text">
			</textarea>
			<div style="display:flex; gap: 0.4rem; align-items: center; margin-top: 0.4rem;">
				<button id="compile-button">
					Compile
				</button>
				<button id="step-button">
					Step
				</button>
				<button id="run-button">
					Run
				</button>
				<button id="clear-button">
					Clear
				</button>
				<div id="current-instruction">

				</div>
			</div>
			<div id="std-out">

			</div>
		</div>
		<div id="registers">

		</div>
		<div style="display: flex; flex-direction:column">
			<div class="row" style="width:100%">
				<button id="mem-before" style="padding: 0.8rem 1rem">
					< </button>
						<input value="4096" id="mem-address" />
						<button id="mem-after" style="padding: 0.8rem 1rem">
							>
						</button>
			</div>
			<div id="memory">

			</div>
		</div>
	</div>
	<div id="error-wrapper">

	</div>
	<script src="./bootstrap.js"></script>
</body>

</html>
